services:

  # ── MariaDB ────────────────────────────────────────────────
  db:
    image: mariadb:11.4
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: secman
      MARIADB_USER: ${DB_USERNAME:-secman}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD:-CHANGEME}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - secman

  # ── Backend (Kotlin / Micronaut) ───────────────────────────
  backend:
    build:
      context: .
      dockerfile: src/backendng/Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_CONNECT: jdbc:mariadb://db:3306/secman
      DB_USERNAME: ${DB_USERNAME:-secman}
      DB_PASSWORD: ${MYSQL_PASSWORD:-CHANGEME}
      JWT_SECRET: ${JWT_SECRET:-pleasechangethissecrectokeyproductionforsecurityreasonsmustbe256bits}
      FRONTEND_URL: https://localhost
      BACKEND_BASE_URL: https://localhost/api
      # Optional: SMTP, OAuth, encryption — see .env.example
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SECMAN_ENCRYPTION_PASSWORD: ${SECMAN_ENCRYPTION_PASSWORD:-}
      SECMAN_ENCRYPTION_SALT: ${SECMAN_ENCRYPTION_SALT:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - secman

  # ── Frontend (Astro SSR) ───────────────────────────────────
  frontend:
    build:
      context: src/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      PORT: "4321"
    ports:
      - "4321:4321"
    networks:
      - secman

  # ── Nginx Reverse Proxy ────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/entrypoint.sh:/docker-entrypoint.d/40-generate-cert.sh:ro
      - nginx-certs:/etc/nginx/certs
    networks:
      - secman

  # ── CLI (on-demand, not long-running) ──────────────────────
  cli:
    build:
      context: .
      dockerfile: src/cli/Dockerfile
    profiles:
      - cli
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DB_CONNECT: jdbc:mariadb://db:3306/secman
      DB_USERNAME: ${DB_USERNAME:-secman}
      DB_PASSWORD: ${MYSQL_PASSWORD:-CHANGEME}
      SECMAN_API_URL: http://backend:8080
    networks:
      - secman

volumes:
  db-data:
  nginx-certs:

networks:
  secman:
    driver: bridge
