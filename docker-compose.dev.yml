version: '3.8'

services:
  database:
    build:
      context: .
      dockerfile: docker/database/Dockerfile
    container_name: secman-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: secman
      MYSQL_USER: secman
      MYSQL_PASSWORD: CHANGEME
    ports:
      - "3306:3306"
    volumes:
      - database_data:/var/lib/mysql
      - ./docker/database/logs:/var/log/mysql
    networks:
      - secman-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "secman", "-pCHANGEME"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.dev
    container_name: secman-backend
    environment:
      - DB_USERNAME=secman
      - DB_PASSWORD=CHANGEME
      - DB_URL=jdbc:mariadb://database:3306/secman
      - JWT_SECRET=pleasechangethissecrectokeyproductionforsecurityreasonsmustbe256bits
      - MICRONAUT_ENVIRONMENTS=dev
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    volumes:
      - ./src/backendng:/app
      - gradle_cache:/home/gradle/.gradle
    networks:
      - secman-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: secman-frontend
    environment:
      - NODE_ENV=development
    ports:
      - "4321:4321"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    networks:
      - secman-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  secman-network:
    driver: bridge

volumes:
  database_data:
  gradle_cache: