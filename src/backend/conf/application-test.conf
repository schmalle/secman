include "application.conf"

# Test-specific configurations
db.default.driver = "org.h2.Driver"
db.default.url = "jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;"
db.default.username = "sa"
db.default.password = ""

# JPA configuration for tests
jpa.default = "testPersistenceUnit"

# Disable modules that cause dependency injection issues in tests
play.modules.disabled += "play.api.libs.ws.ahc.AhcWSModule"
play.modules.disabled += "play.libs.ws.ahc.AhcWSModule"

# Disable filters for cleaner testing
play.filters.enabled = []

# Logging configuration for tests
logger.play = ERROR
logger.application = DEBUG