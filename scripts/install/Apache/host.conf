 <VirtualHost *:80>
      ServerName secman.covestro.net

      # Enable proxy modules
      ProxyPreserveHost On
      ProxyRequests Off

      # /oauth routes to 8080 (REMOVED trailing slashes)
      ProxyPass /oauth http://localhost:8080/oauth
      ProxyPassReverse /oauth http://localhost:8080/oauth

      # /api routes to 8080
      ProxyPass /api http://localhost:8080/api
      ProxyPassReverse /api http://localhost:8080/api

      # Everything else routes to 4321
      ProxyPass / http://localhost:4321/
      ProxyPassReverse / http://localhost:4321/
  </VirtualHost>
